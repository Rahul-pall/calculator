<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>calculator</title>
  </head>
  <body>
    <div class="main">
      <div class="container">
        <div id="input">
          <input type="text" placeholder="0" id="input1" autofocus />
        </div>
        <div class="row">
          <button class="change">AC</button>
          <button class="change">DEL</button>
          <button class="change">%</button>
          <button class="change">/</button>
        </div>
        <div class="row">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="change">*</button>
        </div>
        <div class="row">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button class="change">-</button>
        </div>
        <div class="row">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="change">+</button>
        </div>
        <div class="row">
          <button>00</button>
          <button>0</button>
          <button class="change">.</button>
          <button id="equal">=</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
